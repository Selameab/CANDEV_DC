<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    {% block script_head %}{% endblock %}
</head>
<body style="margin-top: 120px;">
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CANDEV Data Challenge</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item {{nav_active['summary']}}">
                <a class="nav-link" href="{{url_for('summary')}}">Summary</a>
            </li>
            <li class="nav-item {{nav_active['canada_map']}}">
                <a class="nav-link" href="{{url_for('canada_map')}}">Map</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Ontario</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Alberta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Nova Scotia</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">New Brunswick</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>
<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2020 Developed as part of the Canada Dev Data Challenge 2020</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

{% block script_body %}{% endblock %}
</body>
</html>
